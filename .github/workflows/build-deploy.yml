name: Build and Deploy Site

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Convert Recipes to JSON
        run: |
          chmod +x gradlew
          ./gradlew convertRecipesToJson --no-build-cache

      - name: Build JS Distribution
        run: |
          ./gradlew jsBrowserDistribution --no-build-cache

      - name: Debug build output
        run: |
          echo "=== Build directory structure ==="
          find build/dist -type f 2>/dev/null | head -50 || echo "No build/dist found"
          echo ""
          echo "=== Distribution contents ==="
          ls -laR build/dist/js/productionExecutable/ 2>/dev/null || echo "productionExecutable not found"
          echo ""
          echo "=== Verify recipes.json content (first 30 lines) ==="
          head -30 build/dist/js/productionExecutable/content/recipes.json 2>/dev/null || echo "recipes.json not found in build"
          echo ""
          echo "=== Source recipes.json (first 30 lines) ==="
          head -30 src/jsMain/resources/content/recipes.json 2>/dev/null || echo "Source recipes.json not found"
          
      - name: Create 404.html for GitHub Pages
        run: |
          # Copy index.html to 404.html so GitHub Pages serves the SPA for 404 errors
          cp build/dist/js/productionExecutable/index.html build/dist/js/productionExecutable/404.html
          echo "Created 404.html from index.html"
          
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/dist/js/productionExecutable

  deploy:
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
